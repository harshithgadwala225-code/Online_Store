<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: pink;
    }
    .reg-box {
      max-width: 600px;
      margin: auto;
      margin-top: 40px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="reg-box">
      <h2 class="text-center mb-3">ONLINE REGISTRATION</h2>
      <hr>
      <form>
        <!-- First Name -->
        <div class="mb-3">
          <label class="form-label">First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="fname" maxlength="40">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label class="form-label">Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="lname" maxlength="40">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="pw" maxlength="40">
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="cp" maxlength="40">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sex" value="male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sex" value="female">
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <!-- DOB -->
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <div class="d-flex gap-2">
            <select class="form-select" name="dob">
              <option>Month</option>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select>
            <select class="form-select" name="dob1">
              <option>Day</option>
              <option>01</option><option>02</option><option>03</option><option>04</option>
              <option>05</option><option>06</option><option>07</option><option>08</option>
              <option>09</option><option>10</option><option>11</option><option>12</option>
              <option>13</option><option>14</option><option>15</option><option>16</option>
              <option>17</option><option>18</option><option>19</option><option>20</option>
              <option>21</option><option>22</option><option>23</option><option>24</option>
              <option>25</option><option>26</option><option>27</option><option>28</option>
              <option>29</option><option>30</option><option>31</option>
            </select>
            <select class="form-select" name="dob3">
              <option>Year</option>
              <option>2010</option>
              <option>2009</option>
              <option>2008</option>
              <option>2007</option>
              <option>2006</option>
              <option>2005</option>
              <option>2004</option>
              <option>2003</option>
            </select>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email ID <span class="text-danger">*</span></label>
          <input type="email" class="form-control" name="ename" maxlength="40">
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone Number <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="phn" maxlength="40">
        </div>

        <!-- Languages -->
        <div class="mb-3">
          <label class="form-label">Languages Known</label><br>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="hb" value="en">
            <label class="form-check-label">English</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="hb" value="te">
            <label class="form-check-label">Telugu</label>
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address <span class="text-danger">*</span></label>
          <textarea class="form-control" rows="4" name="add"></textarea>
        </div>

        <!-- Terms -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="xx">
          <label class="form-check-label">I Agree with terms and conditions</label>
        </div>

        <!-- Submit -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
