<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: pink;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-4">Login</h2>
    <form action="">
      <div class="mb-3">
        <label for="login" class="form-label">Login Id</label>
        <input type="text" id="login" name="login" class="form-control" placeholder="Enter Login Id">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter Password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
