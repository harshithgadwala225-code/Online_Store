<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal&External</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript">
    function calc() {
      let m1 = parseInt(document.form1.wt.value) || 0;
      let m2 = parseInt(document.form1.cg.value) || 0;
      let m3 = parseInt(document.form1.stm.value) || 0;

      let total = m1 + m2 + m3;
      let avg = total / 3;
      let result = "", grade = "";

      if (avg >= 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
        result = "Distinction"; grade = "A+";
      } else if (avg >= 60 && avg < 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
        result = "First class"; grade = "A";
      } else if (avg >= 50 && avg < 60 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
        result = "Second class"; grade = "B";
      } else if (avg >= 40 && avg < 50) {
        result = "Pass class"; grade = "C";
      } else {
        result = "Fail"; grade = "D";
      }

      document.form1.total.value = total;
      document.form1.average.value = avg.toFixed(2);
      document.form1.result.value = result;
      document.form1.grade.value = grade;
    }
  </script>

  <style>
    body {
      background: black;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      margin-top: 40px;
      background: #f8f9fa;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center text-primary mb-4">Student Marks Form</h2>
      <form name="form1">

        <!-- Student Name -->
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" name="sname" required>
        </div>

        <h5 class="text-center text-secondary">Subject Marks</h5>

        <!-- Web Tech -->
        <div class="mb-3">
          <label class="form-label">Web Technologies</label>
          <input type="number" class="form-control" name="wt">
        </div>

        <!-- Computer Graphics -->
        <div class="mb-3">
          <label class="form-label">Computer Graphics</label>
          <input type="number" class="form-control" name="cg">
        </div>

        <!-- Software Testing -->
        <div class="mb-3">
          <label class="form-label">Software Testing Methodologies</label>
          <input type="number" class="form-control" name="stm">
        </div>

        <!-- Button -->
        <div class="text-center mb-3">
          <button type="button" class="btn btn-success" onclick="calc()">Calculate</button>
        </div>

        <!-- Results -->
        <div class="mb-3">
          <label class="form-label">Total</label>
          <input type="text" class="form-control" name="total" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Average</label>
          <input type="text" class="form-control" name="average" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Result</label>
          <input type="text" class="form-control" name="result" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Grade</label>
          <input type="text" class="form-control" name="grade" readonly>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
