<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .top-frame {
      height: 27vh; /* 27% of viewport height */
      background-color: #f8f9fa;
    }
    .side-frame {
      height: 73vh; /* Remaining height */
      background-color: #e9ecef;
    }
    .main-frame {
      height: 73vh;
      background-color: #ffffff;
      border-left: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

  <!-- Top Section -->
  <div class="container-fluid top-frame d-flex justify-content-center align-items-center">
    <h1>Online Book Store</h1>
  </div>

  <!-- Bottom Section -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-3 col-md-2 side-frame p-3">
        <h5>Categories</h5>
        <ul class="list-unstyled">
          <li><a href="#">Fiction</a></li>
          <li><a href="#">Science</a></li>
          <li><a href="#">Technology</a></li>
          <li><a href="#">History</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-9 col-md-10 main-frame p-4">
        <h3>Welcome to the Book Store</h3>
        <p>Select a category to view books.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
